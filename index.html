<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Our Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-optimizations.css">
</head>
<body>
    <div class="galaxy-container">
        <div class="intro-screen" id="introScreen">
            <h1>Whispers of Our Love</h1>
            <p>Explore the galaxy of our love for Sabah</p>
            <button id="startButton" class="start-button">Begin the Journey</button>
        </div>
        <canvas id="galaxyCanvas"></canvas>
        <div class="planets-container" id="planetsContainer"></div>
        <div class="message-popup" id="messagePopup">
            <p id="planetMessage"></p>
            <button id="closeMessage">Close</button>
        </div>
        <div class="custom-planet-container" id="customPlanetContainer">
            <input type="text" id="customPlanetName" placeholder="Planet Name">
            <textarea id="customPlanetMessage" placeholder="Write your love message for me"></textarea>
            <button id="submitCustomPlanet">Add Planet</button>
        </div>
        <button id="addPlanetButton" class="add-planet-button">
            <svg viewBox="0 0 24 24" class="add-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path>
            </svg>
        </button>
        <button id="fullscreenButton" class="fullscreen-button">
            <svg viewBox="0 0 24 24" class="fullscreen-icon">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path>
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
